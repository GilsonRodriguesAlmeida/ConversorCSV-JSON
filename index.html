<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Conversor</title>
</head>
<body>
    <div class="container">
        <label for="arquivo">Selecione</label>
        <input type="file" id="arquivo" onchange="handleFile(this.files)">
        <br><br>

        <textarea id="preview" cols="50" rows="8" readonly></textarea>
        <br><br>

        <button id="convertBtnJson" onclick="converterParaFormato('json')" disabled>Convert to Json</button> 
        <button id="convertBtnCsv" onclick="converterParaFormato('csv')" disabled>Convert to Csv</button>
        <button id="downloadBtn" onclick="downloadData()" disabled>Download Dados</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
